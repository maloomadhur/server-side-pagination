<nav aria-label="...">
  <ul class="pagination justify-content-end">

    <li class="page-item" [ngClass]="{'disabled':currentPage===1}"
        (click)="(!(currentPage===1) && loadResults(1))">
      <a class="page-link">        
        <i title="First" class="fas fa-angle-double-left"></i>
        <span class="sr-only">First</span>
      </a>
    </li>

    <li class="page-item" [ngClass]="{'disabled':currentPage===1}"
        (click)="(!(currentPage===1) && loadResults(currentPage-1))">
      <a class="page-link">
        <i title="Previous" class="fas fa-angle-left"></i>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <li *ngFor="let page of pages"
        class="page-item" [ngClass]="{'active':currentPage===page}"
        (click)="loadResults(page)">
      <a class="page-link">
        {{page}}
        <span class="sr-only">(current)</span>
      </a>
    </li>

    <li class="page-item" [ngClass]="{'disabled':currentPage===totalPages}"
        (click)="(!(currentPage===totalPages) && loadResults(currentPage+1))">
      <a class="page-link">
        <i title="Next" class="fas fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>

    <li class="page-item" [ngClass]="{'disabled':currentPage===totalPages}"
        (click)="(!(currentPage===totalPages) && loadResults(totalPages))">
      <a class="page-link">        
        <i title="Last" class="fas fa-angle-double-right"></i>
        <span class="sr-only">Last</span>
      </a>
    </li>

  </ul>
</nav>
